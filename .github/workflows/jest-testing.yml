name: Run Jest testing suite
on:
  workflow_dispatch:
  pull_request:

env:
  NODE_ENV: "test"
  APP_ID: "123456"
  APP_PRIVATE_KEY: "-----BEGIN RSA PRIVATE KEY-----\nMIIEpAIBeAKCAQEAtFJ5Uj1ovTLPM7Jpy\n-----END RSA PRIVATE KEY-----"
  TARGET_ORGS: '["test-org"]'
  INACTIVITY_DAYS: '90'
  LOG_LEVEL: 'info'

jobs:
  testing:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: oven-sh/setup-bun@v2

      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Run Main Jest Suite
        run: bun run test

      - name: Run CI Jest Suite
        run: bun run test:ci

      - name: Add Jest Report to Summary (Main)
        if: always()
        run: |
          echo "# Main Test Suite" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat test-dashboard.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Add Jest Report to Summary (CI)
        if: always()
        run: |
          echo "# CI Test Suite" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat CI/test-dashboard.md >> $GITHUB_STEP_SUMMARY
